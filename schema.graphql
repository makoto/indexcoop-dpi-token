type IndexEntity @entity {
  id: ID!
  component:Bytes!
  decimals:BigInt!
  symbol:String!
  unit: BigInt!
  tokenPrice: BigDecimal!
  ethPrice: BigDecimal!
  tokenBalance: BigDecimal!
  timestamp: BigInt!
}

type IndexHistory @entity {
  id: ID!
  timestamp: BigInt!
  dpiValue: BigDecimal!
  tokenSumValue: BigDecimal!
  pctDiff: BigDecimal!
}